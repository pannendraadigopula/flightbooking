<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyHigh Airlines - Select Flight</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/search.css">
    <style>
        /* Extra styles for flight cards specifically */
        .flight-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .flight-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .flight-info {
            display: flex;
            gap: 40px;
            flex: 1;
        }

        .airline {
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 180px;
        }

        .airline-logo {
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .route-info {
            display: flex;
            align-items: center;
            gap: 30px;
            flex: 1;
        }

        .time-loc {
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .time {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .code {
            color: var(--text-dim);
        }

        .duration-line {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .line {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
            margin-top: 5px;
        }

        .line::after {
            content: 'âœˆ';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%) rotate(90deg);
            color: var(--primary-color);
        }

        .flight-price-action {
            text-align: right;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding-left: 30px;
            margin-left: 20px;
        }

        .price {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .highlight {
            color: var(--primary-color);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--text-dim);
        }

        @media (max-width: 768px) {
            .flight-card {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .flight-info {
                flex-direction: column;
                gap: 20px;
            }

            .airline {
                flex-direction: column;
            }

            .route-info {
                flex-direction: column;
            }

            .flight-price-action {
                border-left: none;
                padding-left: 0;
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <nav style="position: absolute; top: 0; width: 100%; z-index: 20; padding: 20px;">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <a href="home.html" class="brand-title" style="font-size: 1.5rem; margin: 0;">SkyHigh</a>
            <button onclick="sessionStorage.clear(); window.location.href='index.html'" class="btn"
                style="background: rgba(255,255,255,0.1); color: white;">Logout</button>
        </div>
    </nav>

    <div class="container" style="padding-top: 120px; padding-bottom: 50px;">
        <h2 id="results-title" style="margin-bottom: 30px; font-size: 2rem;">Searching...</h2>

        <div id="results-container">
            <!-- Populated by JS -->
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/flights.js"></script>
</body>

</html>
